<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="arts">
        <div class="art-1">
          <div class="faces">
            <div class="eye-1">
              <div class="eye-ball"></div>
            </div>
            <div class="nose"></div>
            <div class="eye-2">
              <div class="eye-ball"></div>
            </div>
          </div>
        </div>

        <div class="black">
          <div class="black-eye">
            <div class="eye-black-1">
              <div class="eye-ball"></div>
            </div>
            <div class="eye-black-2">
              <div class="eye-ball"></div>
            </div>
          </div>
        </div>

        <div class="orange">
          <div class="orange-eye">
            <div class="eye-orange-1"></div>
            <div class="orange-mouth"></div>
            <div class="eye-orange-2"></div>
          </div>
        </div>
        <div class="yellow">
          <div class="yellow-face">
            <div class="yellow-eye"></div>
            <div class="yellow-mouth"></div>
          </div>
        </div>
      </div>

      <div class="login-inputs">
        <h1><i class="ri-sparkling-fill ri-2x"></i></h1>
        <h2>Welcome Back!</h2>
        <p>please enter your details</p>
        <label>Email<input type="text" class="email" /></label>
        <label for="">password<input type="password" class="password" /></label>
        <div class="part">
          <p><i class="ri-checkbox-blank-line"></i> remember for 30 days</p>
          <p>forgot password?</p>
        </div>
        <div class="btn-cls">
          <button class="login">Log In</button>
          <button class="google-lg">
            <i class="ri-google-fill"></i> Log in with Google
          </button>
        </div>
        <p class="last-part">Don't have an account?<a href="#"> Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
